<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff - Student Leave Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating shapes animation */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.07);
            animation: float 25s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0.1; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        .shape:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 30s; }
        .shape:nth-child(2) { width: 50px; height: 50px; left: 40%; animation-duration: 22s; }
        .shape:nth-child(3) { width: 100px; height: 100px; left: 65%; animation-duration: 28s; }
        .shape:nth-child(4) { width: 60px; height: 60px; left: 80%; animation-duration: 25s; }

        .content {
            position: relative;
            z-index: 2;
            padding-top: 60px;
        }

        .glass-table {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            color: white;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-success, .btn-danger {
            font-weight: bold;
            border-radius: 10px;
        }

        table {
            color: #fff;
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
        }

        a.btn-back {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- Floating Shapes -->
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>
<div class="shape"></div>

<div class="container content">
    <div class="glass-table">
        <h2>Student Leave Requests</h2>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>Student</th>
                <th>From</th>
                <th>To</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="leave : ${leaveRequests}">
                <td th:text="${leave.requesterUsername}"></td>
                <td th:text="${leave.fromDate}"></td>
                <td th:text="${leave.toDate}"></td>
                <td th:text="${leave.reason}"></td>
                <td th:text="${leave.status}"></td>
                <td>
                    <form th:action="@{/staff/approve-leave}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${leave.id}" />
                        <button type="submit" class="btn btn-success btn-sm">Approve</button>
                    </form>
                    <form th:action="@{/staff/reject-leave}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${leave.id}" />
                        <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/staff/dashboard}" class="btn btn-secondary btn-back">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
