<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Leave History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #c9e4f5);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating paper plane effect */
        .float-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('https://img.icons8.com/ios-filled/50/paper-plane.png');
            background-repeat: no-repeat;
            background-size: contain;
            animation: floatUp 20s infinite linear;
            opacity: 0.1;
        }

        .float-icon:nth-child(1) { top: 80%; left: 10%; animation-duration: 22s; }
        .float-icon:nth-child(2) { top: 90%; left: 40%; animation-duration: 25s; }
        .float-icon:nth-child(3) { top: 85%; left: 70%; animation-duration: 24s; }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        .content-box {
            position: relative;
            z-index: 2;
            margin-top: 80px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            color: #000;
        }

        h2 {
            font-weight: bold;
            color: #333;
        }

        .btn-secondary {
            font-weight: bold;
        }

        table {
            background-color: rgba(255, 255, 255, 0.8);
        }

        th {
            background-color: #e3f2fd;
        }

        td {
            background-color: #ffffff;
        }
    </style>
</head>
<body>

<!-- Floating icons -->
<div class="float-icon"></div>
<div class="float-icon"></div>
<div class="float-icon"></div>

<div class="container col-md-10 content-box">
    <h2 class="mb-4">My Leave History</h2>

    <a th:href="@{/student/dashboard}" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>From Date</th>
            <th>To Date</th>
            <th>Reason</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave : ${leaveRequests}">
            <td th:text="${leave.fromDate}"></td>
            <td th:text="${leave.toDate}"></td>
            <td th:text="${leave.reason}"></td>
            <td th:text="${leave.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
