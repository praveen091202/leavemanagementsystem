<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            color: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #e0f7fa;
        }

        .btn {
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.03);
        }

        .btn-info {
            background-color: #00bcd4;
            border: none;
        }

        .btn-primary {
            background-color: #0288d1;
            border: none;
        }

        .btn-success {
            background-color: #00796b;
            border: none;
        }

        .btn-danger {
            background-color: #c62828;
            border: none;
        }

        /* Floating hexagons */
        .hex {
            position: absolute;
            width: 100px;
            height: 55px;
            background: rgba(255, 255, 255, 0.05);
            margin: 30px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation: floatHex 18s linear infinite;
            z-index: 0;
        }

        .hex:nth-child(1) { top: 20%; left: 10%; animation-duration: 20s; }
        .hex:nth-child(2) { top: 60%; left: 25%; animation-duration: 25s; }
        .hex:nth-child(3) { top: 30%; left: 70%; animation-duration: 22s; }
        .hex:nth-child(4) { top: 80%; left: 80%; animation-duration: 28s; }

        @keyframes floatHex {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-20px) rotate(30deg); opacity: 0.7; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
        }
    </style>
</head>
<body>

<!-- Background floating hexagons -->
<div class="hex"></div>
<div class="hex"></div>
<div class="hex"></div>
<div class="hex"></div>

<!-- Staff Dashboard Card -->
<div class="dashboard-card">
    <h2>Welcome, Staff</h2>

    <a href="/staff/student-requests" class="btn btn-info w-100 mb-3">Student Leave Requests</a>
    <a href="/staff/apply-leave" class="btn btn-primary w-100 mb-3">Apply for Leave</a>
    <a href="/staff/leave-history" class="btn btn-success w-100 mb-3">My Leave History</a>
    <a th:href="@{/logout}" class="btn btn-danger float-end mt-2">Logout</a>
</div>

</body>
</html>
