<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply for Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .floating {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            animation: floatAnim 18s infinite ease-in-out;
        }

        @keyframes floatAnim {
            0%   { transform: translateY(0); opacity: 0.2; }
            50%  { transform: translateY(-100vh); opacity: 0.4; }
            100% { transform: translateY(-200vh); opacity: 0; }
        }

        .floating:nth-child(1) { width: 60px; height: 40px; left: 10%; animation-duration: 22s; }
        .floating:nth-child(2) { width: 40px; height: 25px; left: 30%; animation-duration: 18s; }
        .floating:nth-child(3) { width: 80px; height: 50px; left: 60%; animation-duration: 25s; }
        .floating:nth-child(4) { width: 50px; height: 30px; left: 85%; animation-duration: 20s; }

        .form-box {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            padding: 30px;
            margin-top: 60px;
            color: #fff;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            color: #fff;
        }

        .btn-primary {
            background-color: #0077ff;
            border: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0057cc;
            box-shadow: 0 0 15px rgba(0, 87, 204, 0.6);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.4);
            color: #000;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>

<!-- Floating Shapes (Books / Cards) -->
<div class="floating"></div>
<div class="floating"></div>
<div class="floating"></div>
<div class="floating"></div>

<div class="container col-md-6 mx-auto">
    <div class="form-box">
        <h2>Apply for Leave</h2>

        <!-- Back Button -->
        <a th:href="@{/student/dashboard}" class="btn btn-secondary">‚Üê Back to Dashboard</a>

        <form th:action="@{/student/apply-leave}" method="post">
            <div class="mb-3">
                <label for="fromDate" class="form-label">From Date:</label>
                <input type="date" class="form-control" id="fromDate" name="fromDate" required />
            </div>
            <div class="mb-3">
                <label for="toDate" class="form-label">To Date:</label>
                <input type="date" class="form-control" id="toDate" name="toDate" required />
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason:</label>
                <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Leave Request</button>
        </form>
    </div>
</div>

</body>
</html>
