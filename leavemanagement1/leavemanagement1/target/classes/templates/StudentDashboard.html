<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #c2ffd8, #465af7);
            font-family: 'Segoe UI', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .float-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: riseShape 20s infinite ease-in-out;
        }

        @keyframes riseShape {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-50vh) rotate(180deg); opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .float-shape:nth-child(1) { width: 60px; height: 60px; left: 10%; animation-duration: 26s; }
        .float-shape:nth-child(2) { width: 40px; height: 40px; left: 25%; animation-duration: 20s; }
        .float-shape:nth-child(3) { width: 70px; height: 70px; left: 55%; animation-duration: 22s; }
        .float-shape:nth-child(4) { width: 50px; height: 50px; left: 75%; animation-duration: 24s; }

        .dashboard-card {
            position: relative;
            z-index: 2;
            margin-top: 100px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #ffffff;
        }

        .btn-block {
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 18px;
            padding: 12px;
            border-radius: 12px;
            transition: 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background-color: #0047ab;
            box-shadow: 0 0 15px rgba(0, 71, 171, 0.6);
        }

        .btn-success:hover {
            background-color: #0b875b;
            box-shadow: 0 0 15px rgba(11, 135, 91, 0.6);
        }

        .btn-danger {
            float: right;
            font-weight: bold;
        }

        .btn-danger:hover {
            background-color: #bb2124;
            box-shadow: 0 0 15px rgba(187, 33, 36, 0.6);
        }

        .container {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>

<!-- Floating Animated Shapes -->
<div class="float-shape"></div>
<div class="float-shape"></div>
<div class="float-shape"></div>
<div class="float-shape"></div>

<div class="container col-md-6 dashboard-card">
    <h2>Welcome, Student</h2>

    <a href="/student/apply-leave" class="btn btn-primary btn-block w-100">Apply for Leave</a>
    <a href="/student/leave-history" class="btn btn-success btn-block w-100">My Leave Requests</a>
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
</div>

</body>
</html>
