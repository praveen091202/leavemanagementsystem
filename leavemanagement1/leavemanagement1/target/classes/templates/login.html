<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #2e003e, #1f1f2e, #3a0ca3);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            position: relative;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 50%;
            animation: rise 25s infinite ease-in-out;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
        }

        .bubble:nth-child(1) { width: 60px; height: 60px; left: 10%; animation-duration: 28s; }
        .bubble:nth-child(2) { width: 40px; height: 40px; left: 30%; animation-duration: 22s; }
        .bubble:nth-child(3) { width: 70px; height: 70px; left: 50%; animation-duration: 26s; }
        .bubble:nth-child(4) { width: 50px; height: 50px; left: 70%; animation-duration: 30s; }
        .bubble:nth-child(5) { width: 30px; height: 30px; left: 85%; animation-duration: 24s; }

        .login-card {
            backdrop-filter: blur(14px);
            background: rgba(255, 255, 255, 0.07);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 1;
            color: #f2f2f2;
            text-align: center;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .login-card h2 {
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-label { color: #f0f0f0; }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-control::placeholder { color: #ddd; }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: none;
            color: #fff;
        }

        .btn-primary {
            background-color: #7209b7;
            border: none;
            width: 100%;
            font-weight: bold;
        }

        .btn-primary:hover { background-color: #560bad; }

        .register-link {
            color: #ccccff;
            margin-top: 15px;
        }

        .register-link a {
            color: #bbaaff;
            text-decoration: underline;
        }

        .register-link a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Bubble Effects -->
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<!-- Login Card -->
<div class="login-card">
    <!-- Logo -->
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo-img" />
    <h2>Login</h2>
    <form th:action="@{/login}" method="post" th:object="${user}">
        <div class="mb-3 text-start">
            <label class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required />
        </div>
        <div class="mb-3 text-start">
            <label class="form-label">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="register-link">No account? <a th:href="@{/register}">Register here</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
