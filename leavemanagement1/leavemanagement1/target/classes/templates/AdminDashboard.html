<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #ffd93d, #00c9ff, #ff8c00);
            background-size: 1200% 1200%;
            animation: rainbow 25s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            position: relative;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .star:nth-child(1) { top: 10%; left: 20%; }
        .star:nth-child(2) { top: 30%; left: 80%; }
        .star:nth-child(3) { top: 50%; left: 50%; }
        .star:nth-child(4) { top: 70%; left: 10%; }
        .star:nth-child(5) { top: 85%; left: 90%; }

        .dashboard-card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
            margin-bottom: 30px;
        }

        .btn {
            margin: 10px 0;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: bold;
            background-color: #ffffff20;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.35);
            transform: scale(1.05);
        }

        .logout-btn {
            margin-top: 20px;
            background-color: rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<!-- Star elements -->
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>
<div class="star"></div>

<!-- Dashboard Content -->
<div class="dashboard-card">
    <h2>Admin Dashboard</h2>
    <a th:href="@{/admin/staff-leaves}" class="btn">Staff Leave Requests</a>
    <a th:href="@{/admin/overall-leaves}" class="btn">All Leave Requests</a>
    <a th:href="@{/logout}" class="btn logout-btn">Logout</a>
</div>

</body>
</html>
