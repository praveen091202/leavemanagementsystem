<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Leave History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #2b5876, #4e4376);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .card-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 16px;
            width: 90%;
            max-width: 900px;
            color: #f1f1f1;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #e0f7fa;
        }

        .table {
            background-color: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .table thead {
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .btn-secondary {
            background-color: #546e7a;
            border: none;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #455a64;
        }

        /* Hexagon background */
        .hex {
            position: absolute;
            width: 100px;
            height: 55px;
            background: rgba(255, 255, 255, 0.05);
            margin: 30px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation: floatHex 18s linear infinite;
            z-index: 0;
        }

        .hex:nth-child(1) { top: 15%; left: 15%; animation-duration: 20s; }
        .hex:nth-child(2) { top: 65%; left: 5%; animation-duration: 25s; }
        .hex:nth-child(3) { top: 40%; left: 85%; animation-duration: 22s; }
        .hex:nth-child(4) { top: 80%; left: 70%; animation-duration: 30s; }

        @keyframes floatHex {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-20px) rotate(30deg); opacity: 0.7; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
        }
    </style>
</head>
<body>

<!-- Animated Hex Background -->
<div class="hex"></div>
<div class="hex"></div>
<div class="hex"></div>
<div class="hex"></div>

<!-- Card Content -->
<div class="card-container">
    <h2>My Leave History (Staff)</h2>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>From</th>
            <th>To</th>
            <th>Reason</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="leave : ${leaveRequests}">
            <td th:text="${leave.fromDate}"></td>
            <td th:text="${leave.toDate}"></td>
            <td th:text="${leave.reason}"></td>
            <td th:text="${leave.status}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/staff/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>

</body>
</html>
