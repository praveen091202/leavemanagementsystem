<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff - Apply Leave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to right, #2b5876, #4e4376);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            color: #f1f1f1;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #e0f7fa;
        }

        .form-label {
            color: #e0f0f0;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: none;
            color: #fff;
        }

        .btn-primary {
            background-color: #0097a7;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #00838f;
        }

        .btn-secondary {
            background-color: #546e7a;
            border: none;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background-color: #455a64;
        }

        /* Hexagon background */
        .hex {
            position: absolute;
            width: 100px;
            height: 55px;
            background: rgba(255, 255, 255, 0.05);
            margin: 30px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            animation: floatHex 18s linear infinite;
            z-index: 0;
        }

        .hex:nth-child(1) { top: 10%; left: 20%; animation-duration: 20s; }
        .hex:nth-child(2) { top: 70%; left: 10%; animation-duration: 25s; }
        .hex:nth-child(3) { top: 40%; left: 80%; animation-duration: 22s; }
        .hex:nth-child(4) { top: 80%; left: 70%; animation-duration: 30s; }

        @keyframes floatHex {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-20px) rotate(30deg); opacity: 0.7; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
        }
    </style>
</head>
<body>

<!-- Floating hexagons -->
<div class="hex"></div>
<div class="hex"></div>
<div class="hex"></div>
<div class="hex"></div>

<!-- Leave Form Card -->
<div class="form-card">
    <h2>Apply for Leave (Staff)</h2>
    <form th:action="@{/staff/apply-leave}" method="post">
        <div class="mb-3">
            <label for="fromDate" class="form-label">From Date</label>
            <input type="date" id="fromDate" name="fromDate" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="toDate" class="form-label">To Date</label>
            <input type="date" id="toDate" name="toDate" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea id="reason" name="reason" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-2">Apply</button>
    </form>
    <a th:href="@{/staff/dashboard}" class="btn btn-secondary w-100">Back to Dashboard</a>
</div>

</body>
</html>
