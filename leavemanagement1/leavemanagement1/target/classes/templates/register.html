<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #2e003e, #1f1f2e, #3a0ca3);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 50%;
      animation: rise 25s infinite ease-in-out;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      50% { opacity: 0.4; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .bubble:nth-child(1) { width: 60px; height: 60px; left: 10%; animation-duration: 28s; }
    .bubble:nth-child(2) { width: 40px; height: 40px; left: 30%; animation-duration: 22s; }
    .bubble:nth-child(3) { width: 70px; height: 70px; left: 50%; animation-duration: 26s; }
    .bubble:nth-child(4) { width: 50px; height: 50px; left: 70%; animation-duration: 30s; }
    .bubble:nth-child(5) { width: 30px; height: 30px; left: 85%; animation-duration: 24s; }

    .register-card {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
      position: relative;
      z-index: 1;
      color: #f2f2f2;
    }

    .logo-img {
      width: 80px;
      margin: 0 auto 20px;
      display: block;
    }

    h2 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-label {
      color: #f0f0f0;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      box-shadow: none;
    }

    .btn-success {
      background-color: #4caf50;
      border: none;
      width: 100%;
      font-weight: bold;
    }

    .btn-success:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>

<!-- Bubble Effects -->
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>
<div class="bubble"></div>

<!-- Register Card -->
<div class="register-card">
  <img src="https://cdn-icons-png.flaticon.com/512/10255/10255284.png" alt="Register" class="logo-img" />
  <h2>Register</h2>
  <form method="post" action="/register">
    <div class="mb-3">
      <label class="form-label">Username:</label>
      <input type="text" name="username" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Password:</label>
      <input type="password" name="password" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Role:</label><br>
      <input type="radio" name="role" value="STUDENT" required /> Student
      <input type="radio" name="role" value="STAFF" class="ms-3" required /> Staff
    </div>
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
